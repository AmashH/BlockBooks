{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlockBooks{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f4f4f4;
        }
        nav {
            background: #333;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 10px;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'transfer_license' %}">Lend a Book</a>
        <a href="{% url 'book_list' %}">Bookstore</a>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:white; font-weight:bold; cursor:pointer;">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}

    </nav>

    <div class="container">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>
</body>
</html>
