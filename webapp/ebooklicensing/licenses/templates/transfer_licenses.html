{% extends "base.html" %}

{% block content %}
  <h1>Transfer a License</h1>

  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    
    <label for="license_id">Choose a license:</label>
    <select name="license_id" id="license_id" required>
      {% for license in licenses %}
        <option value="{{ license.license_id }}">
          {{ license.book_title }} (License ID: {{ license.license_id }})
        </option>
      {% endfor %}
    </select>
    <br><br>

    <label for="new_owner">Transfer to (username):</label>
    <input type="text" name="new_owner" id="new_owner" required>
    <br><br>

    <button type="submit">Transfer License</button>
  </form>
{% endblock %}
