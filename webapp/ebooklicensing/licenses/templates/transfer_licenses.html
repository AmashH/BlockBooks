{% extends "base.html" %}

{% block content %}
  <h2>Transfer a License</h2>
  <form method="post">
    {% csrf_token %}
    <label for="license_id">License ID:</label><br>
    <input type="text" id="license_id" name="license_id" required><br><br>

    <label for="new_owner">New Owner ID:</label><br>
    <input type="text" id="new_owner" name="new_owner" required><br><br>

    <button type="submit">Transfer</button>
  </form>

  {% if message %}
    <p style="margin-top: 1rem; color: green;">{{ message }}</p>
  {% endif %}
{% endblock %}
