{% extends 'base.html' %}

{% block content %}
  <h2>Transfer a License</h2>
  <form method="post">
    {% csrf_token %}
    <label for="license_id">License ID:</label><br>
    <input type="text" name="license_id" required><br><br>

    <label for="new_owner_id">New Owner Username:</label><br>
    <input type="text" name="new_owner_id" required><br><br>

    <input type="submit" value="Transfer">
  </form>
{% endblock %}
